<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <!-- Inclusão do Bootstrap via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/receitas/assets/css/cadastro.css" />
    <!-- Folha de estilos para definições específicas da página -->
  </head>
  <body>
    <header>
      <!-- Área do menu -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/receitas/home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="receitas.html">Receitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/receitas/cadastro.html">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <!-- Área principal -->
      <div class="container p-3">
        <h1>Cadastro de Usuário</h1>
        <form action="jardelsadala899@gmail.com" method="POST">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" required />
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="numero" class="form-label">Número</label>
              <input type="text" class="form-control" id="numero" required />
            </div>
            <div class="col-md-6">
              <label for="complemento" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="complemento" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" required />
            </div>
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" required />
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto bg-dark text-white">
      <!-- Área de rodapé -->
      <div class="container text-center">
        <p>&copy; <b>2023 Jardel Sadala.</b></p>
      </div>
    </footer>

    <!-- Inclusão do JavaScript do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
